  codeql:
    uses: rewanthtammana/centralized-workflows/.github/workflows/codeql-analysis.yml@main
    
  nodejs-sca-checks:
    uses: rewanthtammana/centralized-workflows/.github/workflows/nodejs-sca.yml@main

  image-scan:
    uses: rewanthtammana/centralized-workflows/.github/workflows/trivy.yml@main
  
  secret-scanning:
    uses: rewanthtammana/centralized-workflows/.github/workflows/gitleaks.yml@main

  checkov-scanning:
    uses: rewanthtammana/centralized-workflows/.github/workflows/checkov.yml@main

  nodejs-sast-scanning:
    uses: rewanthtammana/centralized-workflows/.github/workflows/nodejs-sast.yml@main

  build:

    runs-on: ubuntu-latest
    needs: [image-scan, nodejs-sca-checks, codeql, secret-scanning, checkov-scanning, nodejs-sast-scanning]
    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install
      
  publish:
    uses: rewanthtammana/centralized-workflows/.github/workflows/publish.yml@main
    needs: build
    with:
      image_name: testinguser883/central-hello-world
      tag: mil1
    secrets:
      registry_username: ${{secrets.DOCKER_USERNAME}}
      registry_password: ${{secrets.DOCKER_PASSWORD}}

