name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Download kubectl
      run: |
        apt update && apt -y install curl
        curl -LO https://dl.k8s.io/release/v1.23.0/bin/linux/amd64/kubectl
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin
        curl -Lo aws-iam-authenticator https://github.com/kubernetes-sigs/aws-iam-authenticator/releases/download/v0.5.9/aws-iam-authenticator_0.5.9_linux_amd64
        chmod +x ./aws-iam-authenticator
        sudo mv aws-iam-authenticator /usr/local/bin

    - name: Copy kubectl to a file
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
      run: 'echo "$KUBECONFIG" > conf'
        
    - name: Deploy to kubernetes
      env:
        KUBECONFIG: ${{ secrets.KUBECONFIG }}
        AWS_ACCESS_KEY: ${{ secrets.ACCESSKEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.SECRETACCESSKEY }}
        AWS_SESSION_TOKEN: ${{ secrets.SESSIONTOKEN }}
      run: |
        kubectl --kubeconfig conf get nodes
        kubectl --kubeconfig conf create deployment nginx --image nginx
        kubectl --kubeconfig conf expose deployment nginx --port 80 --type LoadBalancer
        kubectl --kubeconfig get svc -A
